<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<!--heading text-->

			<div class="col-md-12">
				<div class="col-md-8">
					<div class="header_button">
						<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Calender</button>-->
						<h2 id="user_header">Vertical Mapping List</h2>
						<!-- <a ng-click="backToPreviousState()"><img
							src="images/DashboardIcons/backold.png" class="backButton"
							width="100px;"></a> -->
						<site-header Back="" forward="forward"></site-header>

					</div>
				</div>
				<div class="col-md-4">
					<center>
						<a ng-click="showAddEntity()" class="btn btn-primary">Add
							Vertical Mapping</a>
						<a ng-click="showImportForm()" class="btn btn-primary" ng-if="userRoleId == 7">Import Vertical Mapping List</a> 
					</center>
				</div>
				
			</div>
			<div id="div_style"></div>
			<!--first form-->
			<div class="table_data1">
				<div class="container">
				Search : <input type="text" size="26px" ng-model="search"  placeholder="Enter Entity/Unit/Function Name" />
					<table id="example" class="table table-striped table-bordered"
						width="100%" cellspacing="0">
						<thead>
							<tr id="table_row">
								<th>Vertical</th>
								<th>Unit</th>
								<th>Function</th>
								<th>Edit</th>
								
							</tr>
						</thead>

						<tbody>

							<tr ng-repeat="mapplist in  entityMappingList | filter : search">
								<td>{{mapplist.enti_orga_name}}</td>
								<td>{{mapplist.enti_loca_name}}</td>
								<td>{{mapplist.enti_dept_name}}</td>
								<td class="edit"><a><button type="button" name='submit'
											value="submit" class="btn btn-primary btn-edit"
											ng-click="showEditEntity(mapplist.enti_id)">
											<i class="fa fa-pencil-square-o"></i>&nbsp;Edit
										</button></a></td>
								

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
