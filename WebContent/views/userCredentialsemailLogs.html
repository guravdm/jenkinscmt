<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="header_button">
							<h2 id="user_header">Email Credentials</h2>
							<!-- <a ng-click="backToPreviousState()"> <img
								src="images/DashboardIcons/backold.png" class="backButton"
								width="100px;"></a> -->
							<site-header Back="" forward="forward"></site-header>
						</div>
					</div>
				</div>

				<br />
				<div style="overflow-x: scroll;">
					<div style="overflow-x: scroll;">
						<div class="input-group"></div>
						<input type="text" class="form-control" placeholder="Search "
							ng-model="search">
					</div>
					<table id="loginLogTable"
						class="table table-striped table-bordered" width="100%"
						cellspacing="0">
						<thead id="task_table_body">
							<tr id="table_row">
								<th>Sr.No</th>
								<th>Log Type</th>
								<th>Password</th>
								<!-- <th>Tasks ID's</th> -->
								<th>Mail Sent To</th>
								<th>Time</th>
								<th>Created By</th>
							</tr>
						</thead>
						<tbody id="search_result">
							<tr ng-repeat="e in logList | filter:search">
								<td>{{ $index + 1 }}</td>
								<td>{{ e.emailStatus }}</td>
								<td>{{ e.tasksId }}</td>
								<td>{{ e.mailSentTo }}</td>
								<td>{{ e.time }}</td>
								<td>{{e.createdBy}}</td>
							</tr>
							<tr ng-if="logList.length==0">
								<td colspan="5"><center>No record found.</center></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
