<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="header_button">
							<h2 id="user_header">Activate De-Activate Logs</h2>
							<!-- <a ng-click="backToPreviousState()"> <img
								src="images/DashboardIcons/backold.png" class="backButton"
								width="100px;"></a> -->
							<site-header Back="" forward="forward"></site-header>
						</div>
					</div>
				</div>

				<br />
				<div style="overflow-x: scroll;">
					<div style="overflow-x: scroll;">
						<div class="input-group"></div>
						<input type="text" class="form-control" placeholder="Search "
							ng-model="search">
					</div>
					<table id="loginLogTable"
						class="table table-striped table-bordered" width="100%"
						cellspacing="0">
						<thead id="task_table_body">
							<tr id="table_row">
								<th>Sr.No</th>
								<th>Client Tasks ID</th>
								<th>Tasks Status</th>
								<th>added By</th>
								<th>Created Time</th>
							</tr>
						</thead>
						<tbody id="search_result">
							<tr ng-repeat="e in activeDeActiveList | filter:search">
								<td>{{ $index + 1 }}</td>
								<td>{{ e.ttrnClientTasksId }}</td>
								<td>{{ e.tasksStatus }}</td>
								<td>{{ e.addedBy }}</td>
								<td>{{ e.timeLine }}</td>
							</tr>
							<tr ng-if="activeDeActiveList.length==0">
								<td colspan="5"><center>No record found.</center></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
