
<style>
table#example {
	width: 0%; /* text-align: justify; */
    
}
</style>

<div class="page_cont_padd">
	<div class="page_container">
		<!--heading text-->
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-10">
					<div class="header_button">
						<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Calender</button>-->
						<h2 style="color: #032BEC; font-size: 24px; float: left;">Organogram
							List</h2>
						<!-- <a ng-click="backToPreviousState()"><img
						src="images/DashboardIcons/backold.png" class="backButton"
						width="100px;"></a> -->
						<site-header Back="" forward="forward"></site-header>

					</div>
				</div>
			</div>
		</div>
		<div style="clear: both"></div>

		<!--first form-->

		<div class="row">
			<div class="col-sm-5">
				<a class="list-group-item col-md-5"
					ng-click="ExportExcels_Maintask()"><img
					src='images/reportIcons/xls.png' width="24" />Export Task (XLS) </a>
				<!-- <a
					ng-click="generateMaintask_Pdf()" 
					class="list-group-item col-md-5"><img
					src='images/reportIcons/pdf.png' width="24" />Export Task (PDF) </a> -->
			</div>
		</div>

		<div class="table_data1">
			<div class="containers">
				<table id="example" class="table table-striped table-bordered"
					width="100%" cellspacing="0">
					<thead>
						<tr style="background: #0B6EC3; color: #fff;">

							<th>Entity</th>
							<th>Unit</th>
							<th>Function</th>
							<th style="white-space: nowrap;">List of Executors</th>
							<th style="white-space: nowrap;">List of Evaluators</th>
							<th style="white-space: nowrap;">List of Function Head</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="mapping in mappingList">
							<td>{{mapping.orga_name}}</td>
							<td>{{mapping.loca_name}}</td>
							<td>{{mapping.dept_name}}</td>
							<td style="white-space: nowrap;"><p ng-repeat="exec in mapping.Executors">
									<a ng-click="userDetail(exec.user_id)">{{exec.userFullname}}</a>
								</p></td>
							<td style="white-space: nowrap;"><p ng-repeat="eval in mapping.Evaluators">
									<a ng-click="userDetail(eval.user_id)">{{eval.userFullname}}</a>
								</p></td>
							<td style="white-space: nowrap;"><p ng-repeat="funchead in mapping.FuntionHeads">
									<a ng-click="userDetail(funchead.user_id)">{{funchead.userFullname}}</a>
								</p></td>
						</tr>


					</tbody>
				</table>
			</div>
		</div>

		<iframe id="txtArea1" style="display: none;"></iframe>

	</div>
</div>
