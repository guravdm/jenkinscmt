<!-- <ng-include src="'views/partial/header.html'"></ng-include> -->
<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<!--heading text-->

			<div class="col-md-12">
				<div class="col-md-8">
					<div class="header_button">
						<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Calender</button>-->
						<h2 id="user_header">Entity List</h2>
						<!-- <a ng-click="backToPreviousState()"><img
							src="images/DashboardIcons/backold.png" class="backButton"
							width="100px;"></a> -->
						<site-header Back="" forward="forward"></site-header>
					</div>
				</div>
				<div class="col-md-4">
					<a class="btn btn-success btn-add" ng-click="importAddEntity()" ng-if="userRoleId == 7">Import
						Entity</a>
					<!-- </div>
				
				<div class="col-md-2"> -->
					<a class="btn btn-primary btn-add" ng-click="showAddEntity()">Add
						Entity</a>
				</div>
			</div>


			<div id="div_style"></div>
			<!--first form-->



			<div class="table_data1">
				<div class="container">



					<table id="example" class="table table-striped table-bordered"
						width="100%" cellspacing="0">
						<thead>
							<tr id="table_row">

								<th>Entity Name</th>
								<th>Parent</th>
								<th>Edit</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="list in  entityList">
								<td>{{list.orga_name}}</td>
								<td>{{list.orga_parent_name}}</td>
								<td class="edit"><a><button type="button" name='submit'
											value="submit" class="btn btn-primary btn-edit"
											ng-click="showEditEntity(list.orga_id,list.orga_name,list.orga_parent_id)">
											<i class="fa fa-pencil-square-o"></i>&nbsp;Edit
										</button></a></td>
								

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
