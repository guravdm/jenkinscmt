<div>
	<div class="page_cont_padd" style="overflow-x: hidden;">
		<div class="page_container">
			<div class="col-md-10">
				<div class="header_button">
					<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Summary</button>-->
					<h2 id="user_header">Import Unit's</h2>
					<a ng-click="backToPreviousState()"><img
						src="images/DashboardIcons/backold.png" class="backButton"
						width="100px;"></a>
				</div>
			</div>

			<div class="div_style"></div>

			<!--heading text-->
			<div class="f_form_content">
				<div style="clear: both"></div>
				<!-- Fail Modal -->
				<div class="modal fade" id="updateFail" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header" style="background-color: #e26d1c;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">
									<i class="fa fa-exclamation-triangle"></i> &nbsp;Error
								</h4>
							</div>
							<div class="modal-body">
								<p>
									Unit's are not Imported! Please try Again <br> <strong><em>Or
											Select CSV patch file.!</em></strong>
								</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Success Modal -->
				<div class="modal fade" id="updateSuccess" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header background_colorone">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">
									<i class="fa fa-exclamation-triangle"></i> &nbsp;Success
								</h4>
							</div>
							<div class="modal-body">
								<p>Unit's successfully Imported!</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<!-- End Dailog Boxes -->
				<!-- Fail Modal -->
				<div class="modal fade" id="updateExist" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header" style="background-color: orange;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">
									<i class="fa fa-exclamation-triangle"></i> &nbsp;Warning
								</h4>
							</div>
							<div class="modal-body">
								<p>Units's are updated Successfully !</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<!-- ** Main Body **  -->

				<div class="div_style">
					<br />
				</div>
				<div class="row">
					<form name="importUnitForm" role="upload">
						<div class="col-md-12">
							<div class="form-group">
								<label class="control-label col-sm-3" for="sel1">Browse
									patch file <em>(&nbsp;*.CSV &nbsp;)</em> :
								</label>
								<div class="col-sm-4 litigation_buttons">
									<input type="file" class="btn btn-myWarning"
										id="unit_update_list" file-model="UnitObj.unit_update_list"
										name="unit_update_list" accept=".csv"><br />
									<div ng-messages="importUnitForm.unit_update_list.$error"
										ng-if="importUnitForm.$submitted">
										<span class="error-text" ng-message="required">Select
											file.</span>
									</div>
									<input type="submit" class="btn btn-myPrimary"
										ng-click="uploadFile(importUnitForm.$valid)" value="Upload" />
									<em>(Press here to upload the file!)</em>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="div_style">
					<br />
				</div>
				<!-- Buttons -->
				<div class="col-md-12 litigation_buttons"
					style="margin-left: 360px;">
					<br>
				</div>
			</div>
		</div>
	</div>
</div>
