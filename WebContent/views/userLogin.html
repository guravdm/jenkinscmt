<body >
	
<div class="" ng-cloak  >
	<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-5 animated flipInY" style="margin-left: 50px;">
			<div class="login">
				<center>
					 <!--  <img src="images/logo-2.png">   -->
				  <img src="images/wecomply.png" height="100px" width="300px">
				  
				 <!--  <img src="images/lexcare-logo.png" height="100px" width="300px">  -->
				  
				</center>
				<div class="devider"></div>
			<form autocomplete="off" name="loginForm" role="form" class="form-horizontal" novalidate>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Username:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_username" name="user_username"  ng-model="credentials.user_username" placeholder="Enter Username" required>
							<div ng-messages="loginForm.user_username.$error" ng-if="loginForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter username.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Password:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" 	name="user_userpassword"  ng-model="credentials.user_userpassword" id="user_userpassword" 	placeholder="Enter password" required>
							<div ng-messages="loginForm.user_userpassword.$error" ng-if="loginForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter password.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<div class="checkbox">
								<label><!-- <input type="checkbox"> Remember me --></label>

							</div>
						</div>
						<div class="col-sm-offset-2 col-sm-4">
							<div class="checkbox">
							<a class="forgot_pass" data-toggle="modal" data-target="#forgotPassword"> Forgot Password</a>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<center>
								<button type="submit" class="btn btn-default" ng-click="login(loginForm.$valid)">Sign in</button>
							</center>
						</div>
					</div>
				</form>

				<!-- <sf:form action="./authenticateUser" method="post"
					class="form-horizontal" role="form" >
					

				</sf:form> -->
			</div>

		</div>

		<div style="clear: both"></div>
		<div class="copy_right animated slideInDown">
			All Rights Reserved - <a href="http://www.lexcareglobal.com"
				class="links">Lexcare Global Consultants Pvt Ltd</a><br>
			<a  class="links">Disclaimer</a>
		</div>
		<!-- <div class="logo_lexcare">
			<center>
				<img src="images/logo1.jpg">
			</center>
		</div> -->
		<div class="col-md-4"></div>
	</div>
	
	

<!-- Modal -->
<div id="forgotPassword" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Forgot Password</h4>
      </div>
      <form autocomplete="off" name="forgotPasswordForm" role="form" class="form-horizontal" novalidate>
      <div class="modal-body">
       		
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Username:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_username" name="fuser_username"  ng-model="forgotPasswordCredentials.user_username" placeholder="Enter Username" required>
							<div ng-messages="forgotPasswordForm.fuser_username.$error" ng-if="forgotPasswordForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter username.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Email ID:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="user_email"  ng-model="forgotPasswordCredentials.user_email" id="user_email" 	placeholder="Enter Email ID" required>
							<div ng-messages="forgotPasswordForm.user_email.$error" ng-if="forgotPasswordForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter Email ID.</span>
							</div>
						</div>
					</div>
				
				
      </div>
      <div class="modal-footer">
      	<button type="submit" class="btn btn-default" ng-click="resetPsssword(forgotPasswordForm.$valid)">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>

  </div>
</div>
</div>

</body>
</html>
