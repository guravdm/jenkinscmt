<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<!--heading text-->

			<div class="col-md-12">
				<div class="col-md-8">
					<div class="header_button">
						<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Calender</button>-->
						<h2 id="user_header">Function List</h2>
						<!-- <a ng-click="backToPreviousState()"><img
							src="images/DashboardIcons/backold.png" class="backButton"
							width="100px;"></a> -->
						<site-header Back="" forward="forward"></site-header>
					</div>
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary btn-import" ng-click="importDepatment()" ng-if="userRoleId == 7">Import
						Function</a>
					<a class="btn btn-primary btn-add"
						ng-click="showAddDepatment()">Add Function</a>
				</div>
			</div>


			<div id="div_style"></div>
			<!--first form-->
			<div class="table_data1">
				<div class="container">
				Search : <input type="text" ng-model="search"  placeholder="Enter Function Name" />
					<table id="example"	class="table table-striped table-bordered CMT-table" width="100%"	cellspacing="0">
						<thead>
							<tr id="table_row">
								<th>Function Name</th>
								<th>Edit</th>

								
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="list in departmentList | filter : search"
								ng-if="departmentList.length>0">
								<td>{{list.dept_name}}</td>
								<td class="edit"><a>
										<button type="button" name='submit' value="submit"
											class="btn btn-primary btn-edit"
											ng-click="showEditDepatment(list.dept_id,list.dept_name)">
											<i class='fa fa-pencil-square-o'></i>&nbsp;Edit
										</button>
								</a></td>

								
							</tr>
							<tr ng-if="departmentList.length==0">
								<td colspan="3">No record found</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
