<!-- /WellsFargoD/WebContent/views/loginLogoutLog.html -->
<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<div class="container">

				<div class="row">
					<div class="col-md-12">
						<div class="header_button">
							<h2 id="user_header">Login/Logout Logs</h2>
							<!-- <a ng-click="backToPreviousState()"> <img
								src="images/DashboardIcons/backold.png" class="backButton"
								width="100px;"></a> -->
							<site-header Back="" forward="forward"></site-header>
						</div>
					</div>
				</div>

				<br />
				<div style="overflow-x: scroll;">
					<div style="overflow-x: scroll;">
						<div class="input-group"></div>
						<input type="text" class="form-control" placeholder="Search "
							ng-model="search">
					</div>
					<table id="loginLogTable"
						class="table table-striped table-bordered" width="100%"
						cellspacing="0">
						<thead id="task_table_body">
							<tr id="table_row">
								<th>Sr.No</th>
								<th>User Name</th>
								<th>Login Time</th>
								<th>Log Out Time</th>
								<!-- <th>Active Time</th> -->
							</tr>
						</thead>
						<tbody id="search_result">
							<tr ng-repeat="e in loginList | filter:search">
								<td>{{ $index + 1 }}</td>
								<td>{{ e.user_nam }}</td>
								<td>{{ e.logOutTime }}</td>
								<td>{{ e.loginTime }}</td>
								<!-- <td>{{ e.TimeDiff }}</td> -->
							</tr>
							<tr ng-if="loginList.length==0">
								<td colspan="4"><center>No record found.</center></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
