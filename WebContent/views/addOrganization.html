<div>
<div class="page_cont_padd">
	<div class="page_container">
		<!--heading text-->
		<div class="col-md-12">
			<div class="header_button">
				<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Summary</button>-->
				<h2 style="color: #032BEC; font-size: 24px; float: left;"> Entity</h2>
				<!-- <h2 style="color: #032BEC; font-size: 24px; float: left;" ng-if="entityObj.orga_id!=0">Update Entity</h2> -->
				<!-- <a ng-click="backToPreviousState()"><img
					src="images/DashboardIcons/backold.png" class="backButton"
					width="100px;"></a> -->
				<site-header Back="" forward="forward"></site-header>
			</div>
		</div>
		<div style="clear: both"></div>
		<!--first form-->
		<form autocomplete="off" name="entityForm" class="form-horizontal" novalidate>
			<div class="col-lg-12">
				<center>
					<h2 style="color: red;">&#42; Mandatory Fields</h2>
				</center>
			</div>
			<div class="f_form_content">
				<h2 ng-if="entityObj.orga_id==0">Create Entity</h2>
				<h2 ng-if="entityObj.orga_id!=0">Edit Entity</h2>
				<!-- <div class="col-md-12"> -->
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-sm-3" for="sel1">Parent
							Entity:</label>
						<div class="col-sm-7">
							<select class="form-control" name="orga_parent_name" ng-model="entityObj.orga_parent_id" ng-options="p.orga_parent_id as p.orga_parent_name for p in parentArray" required>
								<option value="">--Select--</option>
							</select><i class="asterisk_input"></i>
							<div ng-messages="entityForm.orga_parent_name.$error" ng-if="entityForm.$submitted">
								  <span class="error-text" ng-message="required">Please select parent name.</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label col-sm-3" for="sel1">Entity:</label>
						<div class="col-sm-7">
								<input type="text" class="form-control" name="orga_name" ng-minlength="2" ng-model="entityObj.orga_name" ng-keyup="duplicateEntity(entityForm.$valid)" ng-keydown="duplicateEntity(entityForm.$valid)"  ng-pattern="/^[a-zA-Z _\\\/.’'-]+$/" required/><i class="asterisk_input"></i>
								<div ng-messages="entityForm.orga_name.$error" ng-if="entityForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter Entity name.</span>
								   <span class="error-text" ng-message="minlength">Entity name should be more than single character</span>
								</div>
								<div  ng-if="entityForm.$valid && entityForm.$submitted">
								<span class="error-text" ng-if="!newOrgaName">Entity name already exist.</span>
								</div>
								<div ng-messages="entityForm.orga_name.$error" ng-if="entityForm.$submitted">
								  <span class="error-text" ng-message="pattern">Special charcters are not allowed.</span>
							   </div>
							</div>
					</div>
				</div>
			<!-- </div> -->
				<div class="col-md-12 litigation_buttons">
					<br>
					<center>
						<input type="submit" ng-if="entityObj.orga_id ==0" ng-click="addEntity(entityForm.$valid)" value="Add" class="btn btn-myPrimary btn-save"/>
						<input type="submit" ng-if="entityObj.orga_id !=0"  ng-click="updateEntity(entityForm.$valid)" value="Update" class="btn btn-myPrimary btn-update" />
					</center>

				</div>
			</div>
		</form>
		<div style="clear: both"></div>
	</div>
</div>
</div>
