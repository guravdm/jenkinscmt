<!--. <ng-include src="'views/partial/header.html'"></ng-include> -->
<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<!--heading text-->
			<div class="col-md-12">
				<div class="header_button">
					<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Summary</button>-->
					<h2 style="color: #032BEC; font-size: 24px; float: left;" > Unit</h2>
					<!-- <h2 style="color: #032BEC; font-size: 24px; float: left;"  ng-if="locationObj.loca_id!=0">Update Unit</h2> -->
					<!-- <a ng-click="backToPreviousState()"><img src="images/DashboardIcons/backold.png"
						class="backButton" width="100px;"></a> -->
					<site-header Back="" forward="forward"></site-header>
				</div>
			</div>
			<div style="clear: both"></div>
			<!--first form-->
			<form autocomplete="off" name="locationForm" class="form-horizontal" novalidate>
				<div class="col-lg-12">
					<center>
						<h2 style="color: red;">&#42; Mandatory Fields</h2>
					</center>
				</div>

				<div class="f_form_content">
					<h2 ng-if="locationObj.loca_id==0">Create Unit</h2>
					<h2 ng-if="locationObj.loca_id!=0">Edit Unit</h2>
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label col-sm-4" for="sel1">Unit:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="loca_name" ng-pattern="/^[a-zA-Z _\\\/.’'-]+$/" ng-minlength="2" ng-model="locationObj.loca_name" ng-keyup="duplicateLocation(locationForm.$valid)" ng-keydown="duplicateLocation(locationForm.$valid)"  required/><i class="asterisk_input"></i>
								<div ng-messages="locationForm.loca_name.$error" ng-if="locationForm.$submitted">
								  <span class="error-text" ng-message="required">Please enter location name.</span>
								  <span class="error-text" ng-message="minlength">Location name should be more than single character</span>
								</div>
								<span class="error-text" ng-if="!newLocaName">Location name already exist.</span>
								<div ng-messages="locationForm.loca_name.$error" ng-if="locationForm.$submitted">
								  <span class="error-text" ng-message="pattern">Special charcters are not allowed.</span>
							   </div>
								
							</div>
						</div>
					</div>
				<div class="col-md-12 litigation_buttons">
						<br><center>
						<input type="submit" ng-if="locationObj.loca_id==0" ng-click="addLocation(locationForm.$valid)" value="Add" class="btn btn-myPrimary btn-save"/>
						<input type="submit" ng-if="locationObj.loca_id!=0"  ng-click="updateLocation(locationForm.$valid)" value="Update" class="btn btn-myPrimary btn-update" />
						</center>
					</div>
				</div>
			</form>

			<div style="clear: both"></div>

		</div>
	</div>
</div>
