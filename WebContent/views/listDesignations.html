<div>
	<div class="page_cont_padd">
		<div class="page_container">
			<!--heading text-->

			<div class="col-md-12">
				<div class="col-md-10">
					<div class="header_button">
						<!--<button type="button" class="btn btn-primary" id="wdt_re">Litigation Calender</button>-->
						<h2 id="user_header">Designation List</h2>
						<!-- <a ng-click="backToPreviousState()"><img
							src="images/DashboardIcons/backold.png" class="backButton"
							width="100px;"></a> -->
						<site-header Back="" forward="forward"></site-header>
					</div>
				</div>
				<div class="col-md-2">
					<center>
						<a class="btn btn-primary btn-add" ng-click="showAddDesignation()">Add
							Designation</a>
					</center>
				</div>
			</div>


			<div id="div_style"></div>
			<!--first form-->
			<div class="table_data1">
				<div class="container">
					<table id="example"
						class="table table-striped table-bordered CMT-table" width="100%"
						cellspacing="0">
						<thead>
							<tr id="table_row">
								<th>Designation Name</th>
								<th>Edit</th>

								
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="list in designationList"
								ng-if="designationList.length>0">
								<td>{{list.desi_name}}</td>
								<td class="edit"><a>
										<button type="button" name='submit' value="submit"
											class="btn btn-primary btn-edit"
											ng-click="showEditDesignation(list.desi_id,list.desi_name)">
											<i class='fa fa-pencil-square-o'></i>&nbsp;Edit
										</button>
								</a></td>

								
							</tr>
							<tr ng-if="designationtList.length==0">
								<td colspan="3">No record found</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
